<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>大家的日本語 N5｜課次入口</title>
  <style>
    :root{ --bg1:#fff6dc; --bg2:#ffeec5; --paper:#fff7da; --ink:#1d1608;
           --accent:#d9983d; --accentD:#b67a2f; --shadow:0 10px 20px rgba(0,0,0,.08) }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-rounded,"SF Pro Rounded",-apple-system,system-ui,"Noto Sans TC","PingFang TC","Microsoft JhengHei",Arial,sans-serif;
      color:var(--ink);
      background: radial-gradient(120% 120% at 0% 0%, var(--bg1), var(--bg2));
      background-attachment:fixed;
    }
    .wrap{min-height:100dvh;display:flex;flex-direction:column}
    header{
      display:flex;align-items:center;gap:10px;
      padding:18px 16px;
      background:color-mix(in oklab,#fff 70%,transparent);
      backdrop-filter: blur(6px);
      border-bottom:1px dashed rgba(0,0,0,.08);
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:var(--paper);
      display:grid;place-items:center;
      font-weight:900;color:var(--accent);
      box-shadow:inset 0 0 0 2px rgba(0,0,0,.06)
    }
    .title{font-weight:900;color:var(--accent);font-size:20px}
    main{flex:1;display:flex;padding:16px}
    .grid{
      margin:auto;
      width:min(720px,100%);
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }
    .btn{
      display:block;
      text-decoration:none;
      text-align:center;
      background:var(--accent);
      color:#fff;
      padding:18px;
      border-radius:16px;
      font-weight:900;
      box-shadow:0 8px 0 var(--accentD);
      transition:transform .05s;
    }
    .btn:active{transform:translateY(2px);box-shadow:0 6px 0 var(--accentD)}
    .sub{display:block;font-size:13px;opacity:.9;margin-top:6px}
    footer{padding:10px;text-align:center;opacity:.6;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">単</div>
      <div class="title">大家的日本語 N5｜課次入口</div>
    </header>
    <main>
      <div class="grid">
        <a class="btn" href="minna_vocab_quiz_L1_L2_L3_L4_ultra_plus.html">
          L1–L4<span class="sub">（第1～4課｜固定題庫）</span>
        </a>
        <a class="btn" href="minna_vocab_quiz_L5_L6_L7_L8_ultra_fixed.html">
          L5–L8<span class="sub">（第5～8課｜固定題庫）</span>
        </a>
        <a class="btn" href="minna_vocab_quiz_L9_L10_L11_L12_ultra_fixed.html">
          L9–L12<span class="sub">（第9～12課｜固定題庫）</span>
        </a>
      </div>
    </main>
    <footer>© Minna no Nihongo N5 – Vocabulary Quiz Portal</footer>
  </div>
</body>
</html>
